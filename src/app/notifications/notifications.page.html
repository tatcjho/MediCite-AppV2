<ion-header class="flat">
  <ion-toolbar class="colored">
    <ion-buttons slot="start">
      <ion-button color="light" (click)="goBack()">
        <ion-icon ios="md-arrow-back" md="md-arrow-back"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title color="light" text-center>Notificaciones</ion-title>
    <ion-buttons slot="end">
      <ion-button color="light" (click)="openSettings()">
        <ion-icon ios="ios-options" md="ios-options"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content>
  <div class="content content__loading" *ngIf="dataLoading">
    <ion-spinner name="lines"></ion-spinner>
  </div>
  <div class="content content__empty" *ngIf="!dataLoading && noNotif">
    <div class="no-notif"></div>
  </div>
  <div class="content content__loaded" *ngIf="!dataLoading && !noNotif">
      <div class="list" *ngIf="otherNotifications.length > 0; else noOthNotif">
          <!-- <div class="list-header">Earlier</div> -->
          <ion-list class="list-wrapper">
            <ion-item-sliding *ngFor="let notif of otherNotifications">
              <ion-item lines="full" [class.deleted]="deletedON.includes(notif.id)">
                <ion-avatar slot="start">
                  <img src="assets/images/avatar.jpg" alt="...">
                </ion-avatar>
                <ion-label text-wrap>
                    <h2>{{notif.title}}</h2>
                    <p>{{notif.description}}</p>
                    <small>{{notif.time | humanDate}}</small>
                  </ion-label>
                </ion-item>
              <ion-item-options side="end">
                <ion-item-option color="danger" (click)="delete(notif.id)">
                  <ion-icon slot="icon-only" name="trash"></ion-icon>
                </ion-item-option>
              </ion-item-options>
            </ion-item-sliding>
          </ion-list>
        </div>
        <ng-template #noOthNotif>
          <div class="no-cat-notif">
            <div></div>
          </div>
        </ng-template>
  </div>
</ion-content>
<ion-footer class="flat">
  <footer-tabs></footer-tabs>
</ion-footer>
