<ion-header>
  <ion-toolbar>
    <ion-title>Medicamentos</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>   
    <ion-list>
      <ion-item *ngFor="let md of mediDetalles | async; trackBy: trackByFn; let i = index">
        <ion-label>
    
          <h2>{{md.medicamento}}</h2>
          <p> {{md.dosis}}</p>
          <div class="item-note" item-end>
    
            <ion-button (click)="deleteMedicamentoDetalle(md.uid)" color="danger">Delete</ion-button>
          </div>
        </ion-label>
      </ion-item>
    </ion-list>
    
      <ion-fab vertical="top" horizontal="end" slot="fixed">
        <ion-fab-button (click)="showCrearMD()">
          <ion-icon name="add"></ion-icon>
        </ion-fab-button>
      </ion-fab>
    
    
    
    
</ion-content>
