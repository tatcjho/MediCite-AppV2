<ion-header class="flat">
  <ion-toolbar class="colored">
    <ion-buttons slot="start">
      <ion-button color="light" (click)="goBack()">
        <ion-icon name="arrow-back" ></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title color="light" text-center>MediCite</ion-title>
    <ion-buttons slot="end">
      <ion-button color="light">
        <ion-icon name="information-circle"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content>
  <div class="account-page">
    <div class="user-header">
      <!-- <div class="avatar">
          <img src="//via.placeholder.com/100" alt="...">
        </div> -->
      <div class="user-info">
        <h4>User Name
          <span class="verified">
            <ion-icon name="checkmark-circle"></ion-icon>
          </span>
        </h4>
        <p>UserID : </p>
      </div>
    </div>
    <ion-list class="list-wrapper main-list">
      <ion-item lines="none" routerDirection="forward" routerLink="/account/my-profile">
        <ion-icon slot="start" name="person"></ion-icon>
        <ion-label text-wrap>
          <h4>Perfil</h4>
        </ion-label>
      </ion-item>
      <ion-item lines="none">
        <ion-icon slot="start" name="download"></ion-icon>
        <ion-label text-wrap>
          <h4>Saved items</h4>
          <ion-text color="medium">
            Downloaded and saved contents.
          </ion-text>
        </ion-label>
      </ion-item>
    </ion-list>
    <section>
      <ion-label class="section__title" slot="start">
        Configuración
      </ion-label>
      <ion-list class="list-wrapper setting-list">
        <ion-item lines="inset">
          <ion-label>Dark Mode</ion-label>
          <ion-toggle slot="end" (ionChange)="changeUIMode($event)" [checked]="darkMode"></ion-toggle>
        </ion-item>
      
        
        
        <ion-item lines="inset" detail>
          <ion-label>Contáctanos</ion-label>
        </ion-item>
        <ion-item lines="inset" class="clickable" (click)="logout()">
          <ion-label class="logout">Cerrar Sesión</ion-label>
        </ion-item>
      </ion-list>
    </section>
    <section>
      <div class="app-info">
        <h6>MediCite</h6>
        <small>Version 2</small>
      </div>
    </section>
  </div>
</ion-content>
<ion-footer class="flat">
  <footer-tabs></footer-tabs>
</ion-footer>
